<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Enhancer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Image Enhancer</h1>
    <button class="telegram-btn" onclick="window.open('https://t.me/YourChannelUsername', '_blank')">Join Our Channel</button>
  </header>

  <!-- Ad slot 1 -->
  <div class="ad-slot" id="ad1">[Adsterra Ad Slot 1]</div>

  <main>
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="images-container">
      <div class="image-box">
        <p>Original Image</p>
        <img id="originalImage" src="placeholder.png" alt="Original">
      </div>
      <div class="image-box">
        <p>Enhanced Image</p>
        <img id="enhancedImage" src="placeholder.png" alt="Enhanced">
        <a id="downloadBtn" href="#" download="enhanced-image.png" class="hidden">Download Enhanced Image</a>
      </div>
    </div>

    <p id="statusMessage"></p>
  </main>

  <!-- Ad slot 2 -->
  <div class="ad-slot" id="ad2">[Adsterra Ad Slot 2]</div>

  <script src="script.js"></script>
</body>
</html>
